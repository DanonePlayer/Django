{% if request.user.is_authenticated %}
<div>
  Você está logado
  {{ request.user.username }}
  <form class="inline-form" action="{% url 'cadastro:logout' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="username" value="{{request.user.username}}">
    <button class="plaintext-button" type="submit">Click aqui</button> para logout
  </form>
</div>
{% endif %}
